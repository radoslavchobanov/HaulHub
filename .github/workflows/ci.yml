name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-lint:
    name: Backend — Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt flake8

      - name: Lint with flake8
        run: flake8 . --max-line-length=120 --exclude=migrations,staticfiles

  backend-test:
    name: Backend — Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: haulhub_test
          POSTGRES_USER: haulhub_user
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          SECRET_KEY: ci-test-secret-key-not-for-production
          DEBUG: "True"
          DATABASE_URL: postgres://haulhub_user:testpassword@localhost:5432/haulhub_test
          REDIS_URL: redis://localhost:6379/0
          STRIPE_SECRET_KEY: sk_test_placeholder
          GOOGLE_CLIENT_ID: placeholder
          GOOGLE_CLIENT_SECRET: placeholder
          DJANGO_SETTINGS_MODULE: config.settings.dev
        run: python manage.py test --verbosity=2

  frontend-lint:
    name: Frontend — Type Check & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  docker-build:
    name: Docker — Build Check
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
